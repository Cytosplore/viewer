<hr class="publications-hr" />
<div class="publications" id="publications">
  <div class="publications-content-wrapper">
    <h1>Publications</h1>
    <div class="publications-section" id="publications-container"></div>
  </div>
</div>

<head>
  <!-- Add Font Awesome CDN -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
</head>

<script>
  async function loadPublications() {
    const container = document.getElementById("publications-container");
    const totalPublications = 6;

    for (let i = totalPublications; i >= 1; i--) {
      try {
        const response = await fetch(`assets/publications/${i}.md`);
        if (!response.ok) continue;

        const markdown = await response.text();
        container.appendChild(createPublicationElement(markdown, i));
        const spacer = document.createElement("div");
        spacer.className = "publication-spacer";
        container.appendChild(spacer);
      } catch (e) {
        console.error(`Error loading publication ${i}:`, e);
      }
    }
  }

  function createPublicationElement(markdown, index) {
    const paperDiv = document.createElement("div");
    paperDiv.className = "paper";
    paperDiv.innerHTML = parseMarkdownToHtml(markdown, index);
    return paperDiv;
  }

  function parseMarkdownToHtml(markdown, index) {
    const lines = markdown.split("\n");
    let html = "";
    let sectionState = {
      inTitle: true,
      inAbstract: false,
      inSupporting: false,
      inLinks: false,
    };

    html += `<div class="paper-content-wrapper">`;

    let hasImage = false;
    for (const line of lines) {
      if (line.startsWith("![")) {
        hasImage = true;
        break;
      }
    }

    for (const line of lines) {
      if (line.startsWith("![")) {
        html += parseImage(line, index);
      } else if (line.startsWith("### ")) {
        html += `<h3><b>${line.substring(4)}</b></h3>`;
        sectionState.inTitle = false;
      } else if (line.startsWith("**Authors:**")) {
        const authors = line.substring(12).trim();
        const venue =
          lines
            .find((l) => l.startsWith("**Venue:**"))
            ?.substring(10)
            .trim() || "";
        const year =
          lines
            .find((l) => l.startsWith("**Year:**"))
            ?.substring(9)
            .trim() || "";
        const doi =
          lines
            .find((l) => l.startsWith("**DOI:**"))
            ?.substring(8)
            .trim() || "";
        html += `<p class="paper-metadata">
          <i class="fas fa-user"></i> Authors: ${authors} | 
          <i class="fas fa-calendar-alt"></i> Year: ${year} | 
          <i class="fas fa-map-marker-alt"></i> Venue: ${venue} | 
          <i class="fas fa-book"></i> DOI: <a href="${doi}" target="_blank">${doi}</a> | Links: `;
        sectionState.inLinks = true;
      } else if (line.startsWith("- [")) {
        // Parse links
        const linkMatch = line.match(/\[(.*?)\]\((.*?)\)/);
        if (linkMatch) {
          const linkText = linkMatch[1];
          const linkUrl = linkMatch[2];
          let iconClass = "fas fa-link"; // Default icon

          if (linkText.toLowerCase().includes("video")) {
            iconClass = "fas fa-video";
          } else if (linkText.toLowerCase().includes("github")) {
            iconClass = "fab fa-github";
          } else if (linkText.toLowerCase().includes("pdf")) {
            iconClass = "fas fa-file-pdf";
          } else if (linkText.toLowerCase().includes("slides")) {
            iconClass = "fas fa-file-powerpoint";
          } else if (linkText.toLowerCase().includes("code")) {
            iconClass = "fas fa-code";
          } else if (linkText.toLowerCase().includes("paper")) {
            iconClass = "fas fa-file-alt";
          } else if (linkText.toLowerCase().includes("website")) {
            iconClass = "fas fa-globe";
          } else if (linkText.toLowerCase().includes("article")) {
            iconClass = "fas fa-newspaper";
          } else if (linkText.toLowerCase().includes("preprint")) {
            iconClass = "fas fa-file-upload";
          }

          html += `<a href="${linkUrl}" target="_blank"><i class="${iconClass}"></i> ${linkText}</a>, `;
        }
      } else if (line.startsWith("**Abstract:**")) {
        // Close links section if open
        if (sectionState.inLinks) {
          html = html.replace(/, $/, ""); // Remove trailing comma
          html += `</p>`;
          sectionState.inLinks = false;
        }
        html += `<div class="paper-abstract"><p><b>Abstract:</b> `;
        sectionState.inAbstract = true;
      } else if (line.startsWith("**Supporting Publications:**")) {
        html += handleSectionStart("supporting", line, sectionState);
      } else if (sectionState.inAbstract) {
        html += handleAbstractContent(line);
      }
    }

    // Close any open sections
    if (sectionState.inLinks) {
      html = html.replace(/, $/, ""); // Remove trailing comma
      html += `</p>`;
    }
    html += closeOpenSections(sectionState);
    html += `</div>`;
    return html;
  }

  function handleAbstractContent(line) {
    const maxAbstractLength = 400;
    if (line.length > maxAbstractLength) {
      return `<span class="abstract-short">${line.substring(
        0,
        maxAbstractLength
      )}...</span>
              <span class="abstract-full" style="display:none;">${line}</span>
              <a href="#" class="see-more" onclick="toggleAbstract(this); return false;">See more</a>`;
    }
    return line;
  }

  function toggleAbstract(link) {
    const shortText = link.previousElementSibling.previousElementSibling;
    const fullText = link.previousElementSibling;
    if (fullText.style.display === "none") {
      fullText.style.display = "inline";
      shortText.style.display = "none";
      link.textContent = "See less";
    } else {
      fullText.style.display = "none";
      shortText.style.display = "inline";
      link.textContent = "See more";
    }
  }

  function handleSectionStart(type, line, sectionState) {
    const sectionMap = {
      abstract: `<div class="paper-abstract"><p><b>Abstract:</b> `,
      supporting: `<div class="supporting-publications"><h4>Supporting Publications:</h4><p>`,
    };

    let html = "";
    if (sectionState.inAbstract) html += `</p></div>`;
    if (sectionState.inSupporting) html += `</p></div>`;
    if (sectionState.inLinks) {
      html = html.replace(/, $/, ""); // Remove trailing comma
      html += `</p>`;
      sectionState.inLinks = false;
    }

    sectionState.inAbstract = type === "abstract";
    sectionState.inSupporting = type === "supporting";

    return html + sectionMap[type];
  }

  function closeOpenSections(sectionState) {
    let html = "";
    if (sectionState.inAbstract) html += `</p></div>`;
    if (sectionState.inSupporting) html += `</p></div>`;
    if (sectionState.inLinks) {
      html = html.replace(/, $/, ""); // Remove trailing comma
      html += `</p>`;
    }
    return html;
  }

  function parseImage(line, index) {
    const [alt, src] = line.match(/!\[(.*?)\]\((.*?)\)/).slice(1);
    const alignClass = index % 2 === 0 ? "right" : "left";
    return `<div class="paper-image ${alignClass}"><img src="${src}" alt="${alt}" class="paper-img" /></div>`;
  }

  document.addEventListener("DOMContentLoaded", loadPublications);
</script>

<style>
  /* HR styling */
  .publications-hr {
    border: 0;
    height: 1px;
    background: #ddd;
    margin: 20px 0;
  }

  /* Main container */
  .publications {
    width: 100%;
  }

  .publications-content-wrapper {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
  }

  .publications h1 {
    font-size: 28px;
    margin-bottom: 20px;
  }

  /* Main paper container */
  .paper {
    margin-bottom: 30px;
  }

  /* Content wrapper for text wrapping */
  .paper-content-wrapper {
    overflow: hidden; /* Creates new formatting context */
    position: relative;
  }

  /* Image styling */
  .paper-image {
    width: 35%; /* Reduced from 40% to give more text space */
    margin-bottom: 15px;
  }

  .paper-image.left {
    float: left;
    margin-right: 25px;
    margin-bottom: 15px;
  }

  .paper-image.right {
    float: right;
    margin-left: 25px;
    margin-bottom: 15px;
  }

  .paper-img {
    width: 400px; /* Set a fixed width */
    height: 200px; /* Set a fixed height */
    object-fit: contain; /* Ensure the whole image is visible within the dimensions */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Title styling */
  .paper h3 {
    margin: 0 0 5px 0; /* Adjusted bottom margin */
    font-size: 18px;
    line-height: 1.3;
  }

  /* Metadata styling */
  .paper-metadata {
    font-size: 14px;
    color: #555;
    margin: 5px 0 10px 0;
  }

  .paper-metadata a {
    color: #0066cc;
    text-decoration: none;
  }

  .paper-metadata a:hover {
    text-decoration: underline;
  }

  /* Abstract styling */
  .paper-abstract {
    margin: 15px 0;
    line-height: 1.5;
    text-align: justify;
    clear: none;
  }

  .paper-abstract p {
    margin: 0;
  }

  .abstract-short,
  .abstract-full {
    display: inline;
  }

  .see-more {
    color: #0066cc;
    cursor: pointer;
    white-space: nowrap;
    margin-left: 5px;
  }

  .see-more:hover {
    text-decoration: underline;
  }

  /* Supporting publications */
  .supporting-publications {
    display: block;
    margin-top: 20px;
    clear: both; /* Ensure it appears below floated content */
  }

  .supporting-publications h4 {
    margin: 10px 0 5px 0;
    font-size: 16px;
  }

  .supporting-publications p {
    line-height: 1.5;
  }

  /* Spacer */
  .publication-spacer {
    margin-bottom: 50px;
  }

  /* Responsive adjustments */
  @media (max-width: 1280px) {
    .paper-image {
      width: 100%;
      float: none !important;
      margin: 0 0 20px 0 !important;
    }
  }
</style>
