<hr />
<div class="publications" id="publications">
  <div class="content-wrapper">
    <h1>Publications</h1>
    <div class="section" id="publications-container"></div>
  </div>
</div>

<script>
  async function loadPublications() {
    const container = document.getElementById("publications-container");

    const totalPublications = 6; // You can change this value to load more or fewer publications

    for (let i = totalPublications; i >= 1; i--) {
      try {
        const response = await fetch(`assets/publications/${i}.md`);
        if (!response.ok) continue;

        const markdown = await response.text();
        const paperDiv = document.createElement("div");
        paperDiv.className = "paper";

        // Parse markdown into HTML structure
        let html = parseMarkdownToHtml(markdown, i);
        paperDiv.innerHTML = html;
        container.appendChild(paperDiv);

        // Add a separator after each publication
        const separator = document.createElement("hr");
        separator.className = "publication-separator";
        container.appendChild(separator);
      } catch (e) {
        console.error(`Error loading publication ${i}:`, e);
      }
    }
  }

  function parseMarkdownToHtml(markdown, index) {
    const lines = markdown.split("\n");
    let html = "";
    let inAbstract = false;
    let inLinks = false;
    let inSupporting = false;

    for (const line of lines) {
      if (line.startsWith("![")) {
        html += parseImage(line, index);
      } else if (line.startsWith("### ")) {
        html += `<h3>${line.substring(4)}</h3>`;
      } else if (line.match(/^\*\*.*\*\*, .*?, \d{4}/)) {
        html += `<p class="authors">${line}</p>`;
      } else if (line.startsWith("**Abstract:**")) {
        html += `<div class="section abstract"><p><b>Abstract:</b> `;
        inAbstract = true;
      } else if (line.startsWith("**Links:**")) {
        if (inAbstract) {
          html += `</p></div>`;
          inAbstract = false;
        }
        html += `<div class="paper-links">`;
        inLinks = true;
      } else if (line.startsWith("**Supporting Publications:**")) {
        if (inAbstract) {
          html += `</p></div>`;
          inAbstract = false;
        }
        if (inLinks) {
          html += `</div>`; // Close paper-links div
          inLinks = false;
        }
        html += `</div>`; // Ensure separation from previous sections
        html += `<div class="supporting-publications"><h4>Supporting Publications:</h4>`;
        inSupporting = true;
      } else if (inAbstract) {
        html += line;
      } else if (inLinks || inSupporting) {
        html += parseLink(line);
      }
    }

    // Final cleanup
    if (inAbstract) html += `</p></div>`;
    if (inLinks) html += `</div>`;
    if (inSupporting) html += `</div>`;

    return html;
  }

  function parseImage(line, index) {
    const [alt, src] = line.match(/!\[(.*?)\]\((.*?)\)/).slice(1);
    const alignClass = index % 2 === 0 ? "right" : "left";
    return `<div class="paper-image"><img src="${src}" alt="${alt}" class="paper-img ${alignClass}" /></div>`;
  }

  function parseLink(line) {
    if (line.trim() && line.includes("[")) {
      const [text, url] = line.match(/\[(.*?)\]\((.*?)\)/).slice(1);
      let icon = determineLinkIcon(url);
      return `<div class="paper-link"><a href="${url}" target="_blank" title="${text}"><i class="fas ${icon}"></i></a></div>`;
    }
    return "";
  }

  function determineLinkIcon(url) {
    const iconMap = [
      { pattern: /youtu\.be|youtube\.com|vimeo\.com/, icon: "fa-file-video" },
      { pattern: /github\.com/, icon: "fa-code" },
      { pattern: /\.pdf$/, icon: "fa-file-pdf" },
      { pattern: /nature\.com|science\.org|doi\.org/, icon: "fa-book" },
      { pattern: /arxiv\.org/, icon: "fa-archive" }, // Example: Add arXiv
      { pattern: /researchgate\.net/, icon: "fa-researchgate" }, // Example: Add ResearchGate
      { pattern: /zenodo\.org/, icon: "fa-database" }, // Example: Add Zenodo
    ];

    for (const { pattern, icon } of iconMap) {
      if (pattern.test(url)) {
        return icon;
      }
    }

    return "fa-link"; // Default icon
  }

  document.addEventListener("DOMContentLoaded", loadPublications);
</script>

<style>
  .publication-separator {
    margin: 10px 0; /* Adds a small gap above and below the separator */
    border: none;
    border-top: 0.5px solid #ccc; /* Optional: Customize the separator style */
  }

  .paper-links {
    margin-bottom: 10px; /* Add spacing below paper links */
  }

  .supporting-publications {
    display: block; /* Ensure it behaves as a block element */
    box-sizing: border-box; /* Include padding and border in element's total width/height */
    margin-top: 15px; /* Further increased spacing above Supporting Publications */
    margin-bottom: 0px; /* Completely removed spacing below Supporting Publications */
    padding-top: 1px; /* Add padding above for additional spacing */
    padding-bottom: 0px; /* Ensure no padding below */
    clear: both; /* Ensure it starts on a new line */
  }
</style>
