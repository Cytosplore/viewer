<hr class="publications-hr" />
<div class="publications" id="publications">
  <div class="publications-content-wrapper">
    <h1>Publications</h1>
    <div class="publications-section" id="publications-container"></div>
  </div>
</div>

<script>
  // (Keep the exact same JavaScript code as originally provided)
  async function loadPublications() {
    const container = document.getElementById("publications-container");
    const totalPublications = 6;

    for (let i = totalPublications; i >= 1; i--) {
      try {
        const response = await fetch(`assets/publications/${i}.md`);
        if (!response.ok) continue;

        const markdown = await response.text();
        container.appendChild(createPublicationElement(markdown, i));
        // Add larger space after each publication
        const spacer = document.createElement("div");
        spacer.className = "publication-spacer";
        container.appendChild(spacer);
      } catch (e) {
        console.error(`Error loading publication ${i}:`, e);
      }
    }
  }

  function createPublicationElement(markdown, index) {
    const paperDiv = document.createElement("div");
    paperDiv.className = "paper";
    paperDiv.innerHTML = parseMarkdownToHtml(markdown, index);
    return paperDiv;
  }

  function parseMarkdownToHtml(markdown, index) {
    const lines = markdown.split("\n");
    let html = "";
    let sectionState = {
      inAbstract: false,
      inLinks: false,
      inSupporting: false,
    };
    let hasImage = false;

    for (const line of lines) {
      if (line.startsWith("![")) {
        html += parseImage(line, index);
        hasImage = true;
      } else if (line.startsWith("### ")) {
        html += `<h3><b>${line.substring(4)}</b></h3>`;
      } else if (/^\*\*.*\*\*, .*?, \d{4}/.test(line)) {
        html += `<p class="paper-authors">${line}</p>`;
      } else if (line.startsWith("**Abstract:**")) {
        // If there's an image, don't add a new paragraph for the abstract
        const abstractStart = hasImage
          ? `<div class="paper-abstract"><b>Abstract:</b> `
          : `<div class="paper-abstract"><p><b>Abstract:</b> `;
        html += abstractStart;
        sectionState.inAbstract = true;
      } else if (line.startsWith("**Links:**")) {
        html += handleSectionStart("links", line, sectionState);
      } else if (line.startsWith("**Supporting Publications:**")) {
        html += handleSectionStart("supporting", line, sectionState);
      } else if (sectionState.inAbstract) {
        html += handleAbstractContent(line);
      } else if (sectionState.inLinks || sectionState.inSupporting) {
        html += parseLink(line);
      }
    }

    html += closeOpenSections(sectionState);
    return html;
  }

  function handleAbstractContent(line) {
    const maxAbstractLength = 400; // Limit abstract length
    if (line.length > maxAbstractLength) {
      return `<span class="abstract-short">${line.substring(
        0,
        maxAbstractLength
      )}...</span>
              <span class="abstract-full" style="display:none;">${line}</span>
              <a href="#" class="see-more" onclick="toggleAbstract(this); return false;">See more</a>`;
    }
    return line;
  }

  function toggleAbstract(link) {
    const shortText = link.previousElementSibling.previousElementSibling;
    const fullText = link.previousElementSibling;
    if (fullText.style.display === "none") {
      fullText.style.display = "inline";
      shortText.style.display = "none";
      link.textContent = "See less";
    } else {
      fullText.style.display = "none";
      shortText.style.display = "inline";
      link.textContent = "See more";
    }
  }

  function handleSectionStart(type, line, sectionState) {
    const sectionMap = {
      abstract: `<div class="paper-abstract"><p><b>Abstract:</b> `,
      links: `<div class="paper-links">`,
      supporting: `<div class="supporting-publications"><h4>Supporting Publications:</h4><p>`,
    };

    let html = "";
    if (sectionState.inAbstract) html += `</p></div>`;
    if (sectionState.inLinks) html += `</div>`;
    if (sectionState.inSupporting) html += `</p></div>`;

    sectionState.inAbstract = type === "abstract";
    sectionState.inLinks = type === "links";
    sectionState.inSupporting = type === "supporting";

    return html + sectionMap[type];
  }

  function closeOpenSections(sectionState) {
    let html = "";
    if (sectionState.inAbstract) html += `</p></div>`;
    if (sectionState.inLinks) html += `</div>`;
    if (sectionState.inSupporting) html += `</p></div>`;
    return html;
  }

  function parseImage(line, index) {
    const [alt, src] = line.match(/!\[(.*?)\]\((.*?)\)/).slice(1);
    const alignClass = index % 2 === 0 ? "right" : "left";
    return `<div class="paper-image"><img src="${src}" alt="${alt}" class="paper-img ${alignClass}" /></div>`;
  }

  function parseLink(line) {
    if (line.trim() && line.includes("[")) {
      const [text, url] = line.match(/\[(.*?)\]\((.*?)\)/).slice(1);
      const icon = determineLinkIcon(url);
      return `<div class="paper-link"><a href="${url}" target="_blank" title="${text}"><i class="fas ${icon}"></i></a></div>`;
    }
    return "";
  }

  function determineLinkIcon(url) {
    const iconMap = [
      { pattern: /youtu\.be|youtube\.com|vimeo\.com/, icon: "fa-file-video" },
      { pattern: /github\.com/, icon: "fa-code" },
      { pattern: /\.pdf$/, icon: "fa-file-pdf" },
      { pattern: /nature\.com|science\.org|doi\.org/, icon: "fa-book" },
      { pattern: /arxiv\.org/, icon: "fa-archive" },
      { pattern: /researchgate\.net/, icon: "fa-researchgate" },
      { pattern: /zenodo\.org/, icon: "fa-database" },
    ];

    return iconMap.find(({ pattern }) => pattern.test(url))?.icon || "fa-link";
  }

  document.addEventListener("DOMContentLoaded", loadPublications);
</script>
